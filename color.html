<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        h1 {
            background-color: blueviolet;
        }

        h2 {
            color: chartreuse;
        }

        h3 {
            color: darkslategrey;
        }

        h4 {
            background-color: indianred;
        }

        p {
            color: yellowgreen;
        }
    </style>
</head>

<body>
    <h1> THIS is head 1 </h1>
    <h2> This is head 2</h2>
    <h3> This is head 3</h3>
    <h4> This is head 4</h4>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam impedit nulla facere.</p>
</body>

</html>
